apiVersion: apps/v1
kind: Deployment
metadata:
  name: yunikorn-scheduler
  labels:
    app: yunikorn
    chart: yunikorn-1.6.1
    release: yunikorn
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yunikorn
      component: yunikorn-scheduler
      release: yunikorn
  template:
    metadata:
      name: yunikorn-scheduler
      labels:
        app: yunikorn
        component: yunikorn-scheduler
        release: yunikorn
      annotations:
    spec:
      serviceAccountName: yunikorn-admin
      containers:
      - name: yunikorn-scheduler-k8s
        image: "m.daocloud.io/docker.io/apache/yunikorn:scheduler-1.6.1"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http1
          containerPort: 9080
          protocol: TCP
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GOMEMLIMIT
          value: "1536MiB"
        - name: GOGC
          value: "100"
        resources:
          limits:
            cpu: 4
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 1Gi
      - name: yunikorn-scheduler-web
        image: "m.daocloud.io/docker.io/apache/yunikorn:web-1.6.1"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http2
          containerPort: 9889
          protocol: TCP
        env:
        - name: GOMEMLIMIT
          value: "200MiB"
        - name: GOGC
          value: "100"
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
