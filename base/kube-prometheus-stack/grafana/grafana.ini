[date_formats]
default_timezone = UTC
[server]
root_url = /grafana/
serve_from_sub_path = true
[auth]
disable_login = true
disable_login_form = true
disable_signout_menu = true
[auth.anonymous]
enabled = true
org_role = Editor
hide_version = true
[rendering]
server_url = http://localhost:8081/render
callback_url = http://localhost:3000/
